<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Página con Video y Tarjetas Deslizables</title>
    <style>
        /* Estilos adicionales para mejorar el diseño responsive */
        .header-video {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
        }

        .header-video video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .card-slider {
            padding: 20px 0;
        }

        .slider-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 10px; /* Espacio adicional para evitar que el último elemento quede cortado */
        }

        .slider-container .card {
            min-width: 80%; /* Asegura que las tarjetas sean lo suficientemente grandes en pantallas móviles */
            max-width: 300px; /* Límite de tamaño para pantallas más grandes */
            height: 400px; /* Mantén el aspecto vertical */
            margin-right: 15px;
            scroll-snap-align: start;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f8f9fa; /* Fondo neutro para contraste */
        }

        .slider-container .card img,
        .slider-container .card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (min-width: 768px) {

            .header-video {
                min-width: 100%;
                height: 768px;
            }
            
            .slider-container {
                justify-content: center;
                overflow: visible;
            }

            .slider-container .card {
                min-width: 250px;
                height: 400px;
            }

            .slider-container .card video {
                display: block;
            }
        }

        @media (min-width: 390px) {

            .header-video {
                min-width: 100%;
                height: 390px;
            }
    </style>
</head>
<body>

    <!-- Encabezado con video -->
    <header class="header-video">
        <video autoplay loop muted>
            <source src="palacio.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </header>

    <!-- Sección de tarjetas deslizables -->
    <section class="card-slider">
        <div class="slider-container">
            <div class="card" onmouseover="playGif(this)" onmouseout="pauseGif(this)">
                <img src="jardinportada.png" alt="Imagen 1">
                <video class="hover-video" loop muted>
                    <source src="Secuencia 01_1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="card" onmouseover="playGif(this)" onmouseout="pauseGif(this)">
                <img src="manosportada.png" alt="Imagen 2">
                <video class="hover-video" loop muted>
                    <source src "Secuencia 05.mp4" type="video/mp4">
                </video>
                <div class="carousel-caption d-none d-md-block">
                  <button type="button" class="btn btn-g">Manos Anonimas</button>
                </div>
            </div>
            <div class="card" onmouseover="playGif(this)" onmouseout="pauseGif(this)">
                <img src="ikaportada.png" alt="Imagen 3">
                <video class="hover-video" loop muted>
                    <source src="Secuencia 06.mp4" type="video/mp4">
                </video>
            </div>
             <div class="card" onmouseover="playGif(this)" onmouseout="pauseGif(this)">
                <img src="08.07.2024_18.30.50.jpg" alt="Imagen 4">
                <video class="hover-video" loop muted>
                    <source src="Secuencia 01_1.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
